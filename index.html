<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1> Sähkö Recordings </h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .logo {
            width: 100px;
            height: 100px;
            background-color: #000;
            margin-bottom: 20px;
        }
        .info-box {
            width: 80%;
            height: 200px;
            background-color: #000;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .latest-releases {
            width: 80%;
        }
        .release {
            display: inline-block;
            width: 45%; 
            height: 100px;
            background-color: #000;
            color: #fff;
            margin: 5px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" img src="unnamed.jpg" alt="Logo"></div>
        <div class="info-box">Information text box</div>
        <div class="latest-releases">
            <h2>Latest Releases</h2>
            <div class="release">Release 1</div>
            <div class="release">Release 2</div>
            <div class="release">Release 3</div>
            <div class="release">Release 4</div>
            <div class="release">Release 5</div>
            <div class="release">Release 6</div>
        </div>
    </div>
</body>
</html>
